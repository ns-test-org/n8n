<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Coop - Awesome Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .hello-text {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }

        .coop-text {
            font-size: 6rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease-in-out infinite, bounce 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 1.5s linear infinite;
        }

        .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 15%; animation-delay: 0.3s; }
        .sparkle:nth-child(3) { bottom: 25%; left: 20%; animation-delay: 0.6s; }
        .sparkle:nth-child(4) { bottom: 35%; right: 10%; animation-delay: 0.9s; }
        .sparkle:nth-child(5) { top: 50%; left: 5%; animation-delay: 1.2s; }
        .sparkle:nth-child(6) { top: 60%; right: 5%; animation-delay: 1.5s; }

        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            animation: float 4s ease-in-out infinite;
        }

        .emoji-1 { top: 10%; left: 80%; animation-delay: 0s; }
        .emoji-2 { top: 70%; left: 10%; animation-delay: 1s; }
        .emoji-3 { top: 20%; right: 10%; animation-delay: 2s; }
        .emoji-4 { bottom: 20%; right: 80%; animation-delay: 3s; }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
            }
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(-10px) rotate(-5deg);
            }
            75% {
                transform: translateY(-15px) rotate(3deg);
            }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-top: 20px;
            animation: fadeInUp 2s ease-out 1s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hello-text {
                font-size: 2.5rem;
            }
            .coop-text {
                font-size: 4rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hello-text">Hello</div>
        <div class="coop-text">coop</div>
        <div class="subtitle">‚ú® Welcome to the awesome animated experience! ‚ú®</div>
        
        <!-- Sparkle effects -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        
        <!-- Floating emojis -->
        <div class="floating-emoji emoji-1">üéâ</div>
        <div class="floating-emoji emoji-2">‚≠ê</div>
        <div class="floating-emoji emoji-3">üöÄ</div>
        <div class="floating-emoji emoji-4">üí´</div>
    </div>

    <script>
        // Add some interactive sparkles on mouse move
        document.addEventListener('mousemove', (e) => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.position = 'fixed';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        });

        // Add a click effect
        document.addEventListener('click', () => {
            const coopText = document.querySelector('.coop-text');
            coopText.style.animation = 'none';
            setTimeout(() => {
                coopText.style.animation = 'rainbow 3s ease-in-out infinite, bounce 2s ease-in-out infinite';
            }, 10);
        });
    </script>
</body>
</html>
